<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="">
      <section id="personal-information">
        <fieldset>
          <legend>Personal information</legend>
          <label for="name">Name:</label>
          <input
            type="text"
            placeholder="Your name"
            id="name"
            name="name"
          /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="your@email.com"
            id="email"
            name="email"
          /><br />
          <label for="phone-number">Phone:</label>
          <input
            type="text"
            id="phone-number"
            placeholder="(972) 52-1234567"
            name="phone-number"
          /><br />
        </fieldset>
      </section>

      <section id="message-details">
        <fieldset>
          <legend>Message Details</legend>
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="Select-subject">Select subject</option>
            <option value="subject-1">Subject-1</option>
            <option value="subject-2">Subject-2</option>
            <option value="subject-3">subject-3</option>
          </select>
          <br />
          <label for="priority">Priority</label><br />
          <input type="radio" id="low" value="Low" />
          <label for="low">Low</label>
          <input type="radio" id="medium" value="medium" />
          <label for="medium">Medium</label>
          <input type="radio" id="high" value="high" />
          <label for="high">High</label><br />

          <label for="message">Message:</label><br />
          <textarea name="message" id="message">Your message...</textarea>
        </fieldset>
      </section>

      <section id="preferences">
        <fieldset>
          <legend>Preferences</legend>
          <br />
          <input type="checkbox" id="subscribe" />
          <label for="subscribe">Subscribe to newsletter</label><br />
          <label for="contact-method">Contact method</label>
          <select name="contact-options" id="contact-options">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
        </fieldset>
      </section>
      <br /><br />
      <button id="send">Send message</button>
      <button id="reset">Reset</button>
    </form>
  </body>
</html>
